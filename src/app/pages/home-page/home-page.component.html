<div style="display: flex; flex-direction: column; justify-content: space-between; min-height: 72vh; margin-top: 20px">
  <div>
    <div *ngFor="let post of posts?.data; let i = index">
      <mat-card
        class="post-container"
        [ngStyle]="{ 'background-color': post.type === 'TRAINING' ? '#79A5B2' : '#E1F5FE' }"
      >
        <mat-card-header style="padding: 16px 16px">
          <mat-card-title>
            {{ post.title }}
          </mat-card-title>
          <mat-card-subtitle>{{ post.createdBy.name }}</mat-card-subtitle>
        </mat-card-header>
        <mat-card-content>
          <div *ngIf="post.type === 'EVENT'"><img src="../../../assets/team_2.png" alt="" width="870" /></div>
          <div>{{ post.description }}</div>
        </mat-card-content>
        <mat-card-actions *ngIf="currentUser != null && post.type === 'TRAINING'" align="end">
          <button class="button" mat-button (click)="addParticipant(post)">Jelentkez√©s</button>
        </mat-card-actions>
      </mat-card>
      <div class="divider" style="background-color: white">
        <div class="line"></div>
      </div>
    </div>
  </div>
  <mat-paginator
    style="margin: 0px auto"
    [pageSize]="10"
    [length]="posts?.total"
    [pageIndex]="pageIndex"
    (page)="getPage($event)"
    aria-label="Select"
  ></mat-paginator>
</div>
