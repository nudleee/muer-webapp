<div class="table-container">
  <mat-form-field>
    <mat-label>Szűrés</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Pl. Pál" #input />
  </mat-form-field>
  <table mat-table [dataSource]="dataSource">
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Név</th>
      <td mat-cell *matCellDef="let element">{{ element.name }}</td>
    </ng-container>
    <ng-container matColumnDef="role">
      <th mat-header-cell *matHeaderCellDef>Hatáskör</th>
      <td mat-cell *matCellDef="let element">{{ element.role }}</td>
    </ng-container>
    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let element">
        <div>
          <button mat-button (click)="editUser(element)">E</button>
          <button mat-button (click)="deleteUser(element)">D</button>
        </div>
      </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell">Nincs "{{ input.value }}" nevű felhasználó</td>
    </tr>
  </table>
  <mat-paginator [pageSize]="10" [length]="17" aria-label="Select"></mat-paginator>
</div>
