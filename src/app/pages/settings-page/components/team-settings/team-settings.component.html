<div class="table-container">
  <mat-form-field>
    <mat-label>Szűrés</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Pl. Csodacsapat" #input />
  </mat-form-field>
  <table mat-table [dataSource]="dataSource">
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Csapatnév</th>
      <td mat-cell *matCellDef="let element">{{ element.name }}</td>
    </ng-container>
    <ng-container matColumnDef="coach">
      <th mat-header-cell *matHeaderCellDef>Edző neve</th>
      <td mat-cell *matCellDef="let element">{{ element.coach }}</td>
    </ng-container>
    <ng-container matColumnDef="players">
      <th mat-header-cell *matHeaderCellDef>Játékosok száma</th>
      <td mat-cell *matCellDef="let element">{{ element.players }}</td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell">Nincs "{{ input.value }}" nevű csapat</td>
    </tr>
  </table>
  <mat-paginator [pageSize]="10" [length]="17" aria-label="Select"></mat-paginator>
</div>
